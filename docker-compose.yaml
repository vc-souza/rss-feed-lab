services:
  db:
    container_name: rss-feed-lab-db
    image: mysql:9.0.0
    restart: always
    env_file: "env/db.env"
    volumes:
      - type: bind
        source: ./db/init
        target: /docker-entrypoint-initdb.d
      - type: bind
        source: ./db/data
        target: /var/lib/mysql
    networks:
      - main
  app:
    container_name: rss-feed-lab-app
    image: rss-feed-app:latest
    build: .
    command: ["python", "-m", "rss_feed_lab"]
    restart: always
    env_file: "env/app.env"
    networks:
      - main

networks:
  main:
